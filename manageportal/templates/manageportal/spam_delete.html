{% extends 'manageportal/adminbase.html' %}

{% block title %}Admin | Delete Message{% endblock %}

{% block container %}
<div class="row">
    <div class="page-title mr-auto px-3 pt-2">
        <h4 class="h3">Spam Delete</h4>
    </div>
    <nav aria-label="breadcrumb" class="ml-auto tm-breads">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'spam-list' %}">Home</a></li>
        </ol>
    </nav>
</div>
<div class="row pt-1 pb-3 pt-sm-2 pb-sm-4">
    <div class="col-12">
        <div class="card tm-shadow-btm">
            <div class="card-body p-0">
                <div class="table-responsive flex-fill">
                    <table class="table table-hover m-0">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr>
                            <td>{{ fullname }}</td>
                            <td>{{ mail }}</td>
                            <td>{{ description }}</td>
                            <td>
                                <form action="" method="post" class="form-horizontal">
                                {% csrf_token %}
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-danger">
                                            <i class="icon ion-ios-remove"></i>
                                            Delete
                                        </button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <small>message will be deleted permanently!</small>

                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
