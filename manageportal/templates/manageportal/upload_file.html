{% extends 'manageportal/adminbase.html' %}

{% block title %}Admin | File Upload{% endblock %}

{% block container %}
<div class="row">
    <div class="page-title mr-auto px-3 pt-2">
        <h4 class="h3">Upload Invoice</h4>
    </div>
    <nav aria-label="breadcrumb" class="ml-auto tm-breads">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        </ol>
    </nav>
</div>
<div class="row pt-1 pb-3 pt-sm-2 pb-sm-4">
    <div class="col-12">
        <div class="card tm-shadow-btm">
            <div class="card-body p-0">
                <form action="" method="post" class="form-horizontal" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-group text-center">
                        Select file to upload:
                        <input type="file" name="fileToUpload" id="fileToUpload" accept="application/pdf" />
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="icon ion-ios-cloud-upload"></i>
                            Accept
                        </button>
                    </div>
                </form>
                {% if msg %}
                    <H3>{{ msg }}</H3>
                {% endif %}

            </div>

        </div>
    </div>
</div>
{% endblock %}
